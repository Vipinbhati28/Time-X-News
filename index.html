<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Web</title>
    <link rel="stylesheet" href="newsweb.css">
</head>
<body>
     
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="Logo1.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex"> <!--flex is using to put li in one horizontal line line-->
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('tech')">Tech</li>
                    <li class="hover-link nav-item" id="global" onclick="onNavItemClick('global')">Global</li>
                    <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                    <li class="hover-link nav-item" id="auto" onclick="onNavItemClick('auto')">Auto</li>
                    <li class="hover-link nav-item" id="travel" onclick="onNavItemClick('travel')">Travel</li>
                    <li class="hover-link nav-item" id="weather" onclick="onNavItemClick('weather')">Weather</li>
                    <li class="hover-link nav-item" id="cinema" onclick="onNavItemClick('cinema')">Cinema</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
             <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
             <h3 id="news-title">This is the Title</h3>
             <h6 class="news-source" id="news-source">End Gadget 13/08/24</h6>
             <p class="news-description" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil voluptates laborum id deleniti repudiandae alias animi in excepturi expedita blanditiis!</p>
            </div>
         </div>
    </template>


    <script src="newsweb.js"></script>
</body>
</html>
